<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Nota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">Crear Nueva Nota</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Escribe el título" required>
        </div>

        <div class="mb-3">
          <label for="contenido" class="form-label">Contenido</label>
          <textarea class="form-control" id="contenido" name="contenido" rows="5" placeholder="Escribe el contenido..." required></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Crear</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
