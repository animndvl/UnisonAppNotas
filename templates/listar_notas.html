<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listar Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('listar_notas') }}">Listar Notas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('crear_nota') }}">Crear Nota</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Lista de Notas</h2>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>TÃ­tulo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for nota in notas %}
        <tr>
          <td>{{ nota.titulo }}</td>
          <td>
            <a href="{{ url_for('modificar_nota', id=nota.id) }}" class="btn btn-warning btn-sm">Modificar</a>
            <a href="{{ url_for('eliminar_nota', id=nota.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% if notas|length == 0 %}
      <p class="text-center">No hay notas registradas.</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
