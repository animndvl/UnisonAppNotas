<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Nota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('listar_notas') }}">Listar Notas</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Contenedor principal -->
  <div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Modificar Nota</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="titulo" class="form-label">TÃ­tulo</label>
          <input type="text" class="form-control" id="titulo" name="titulo" value="{{ nota.titulo }}" required>
        </div>

        <div class="mb-3">
          <label for="contenido" class="form-label">Contenido</label>
          <textarea class="form-control" id="contenido" name="contenido" rows="5" required>{{ nota.contenido }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Modificar</button>
          <a href="{{ url_for('listar_notas') }}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
